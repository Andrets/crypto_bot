user root;

worker_processes    auto;

events { worker_connections 1024; }

http {

    include /etc/nginx/mime.types;

    upstream api-server {
        server backend:8080;
    }

    upstream frontend-app {
        server frontend:3000;
    }

    upstream minio-app {
        server minio:9000;
    }

    upstream minio-app-admin {
        server minio:9001;
    }

    server {
        server_tokens off;
    
        listen  9088;
        server_name gateway;
        include ./mime.types;

        location /api {
            rewrite ^/api(.*) $uri break;
            proxy_pass http://api-server;
        }

        location / {
            proxy_pass http://frontend-app;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name app.aenolabs.com;

        location / {
            proxy_pass http://minio-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin {
            proxy_pass http://minio-app-admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name aenolabs.com www.aenolabs.com;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;
        resolver 127.0.0.1 8.8.8.8;
        keepalive_timeout 70;

        include ./mime.types;

        location /api {
            rewrite ^/api(.*) $uri break;
            proxy_pass http://api-server;
        }

        location / {
            proxy_pass http://frontend-app;
        }
    }
}